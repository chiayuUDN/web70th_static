<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁-聯合報系 United Daily News Group</title>
    <link rel="stylesheet" href="./resources/css/index.css">
    <script src="./w3.js"></script>
</head>

<body>
    

    <div id="app">
        <div w3-include-html="./component/menu.html"></div>

        <div class="main">
            <!-- data 區塊開始 -->
            <!-- 最新消息(輪播) -->
            <div id="activiti" ref="activiti" w3-include-html="./carousel/carousel.html"></div>

            <div class="p-5">
                <a href="./activit-templet-1.html">最新消息樣板1</a>
                <a href="./activit-templet-2.html">最新消息樣板2</a>
                <a href="./traffic.html">交通位置</a>
                <a href="./ubscription.html">訂閱服務</a>
                <a href="./udn-memorabilia.html">聯合報系大事紀</a>
            </div>

            <!-- 迴圈產生資料 -->
            <div v-for="(type1TH, idx1TH) in sectionTypes.childTaxonomies" :id="type1TH.taxonomyId" :class="['large-category-article',{'bg-gray': idx1TH%2 == 0}]" :ref="type1TH.taxonomyId" v-if="idx1TH > 0">
                <!-- 媒體發展 -->
                <div v-if="type1TH.taxonomyId == specialBlock" class="container">
                    <div class="indexTitle">{{type1TH.taxonomyName}}</div>
                    <div class="note">{{type1TH.desc}}</div>
                    <div :w3-include-html="`./article/mediaFeature/${getMediaVersion}/mediaFeature.html`"></div>
                </div>
                <div v-else class="container">
                    <div class="indexTitle">{{type1TH.taxonomyName}}</div>
                    <div class="tabs-2th">
                        <div v-for="(type2TH, idx2TH) in type1TH.childTaxonomies"
                            :class="['tab',{'selected': isCurrentTab(`${type1TH.taxonomyId}1TH`,type2TH.taxonomyId)}]"
                            @click="selectedTab(`${type1TH.taxonomyId}1TH`, type2TH.taxonomyId)"
                            :data-id="type2TH.taxonomyId">
                            {{type2TH.taxonomyName}}
                        </div>
                    </div>
                    <div v-for="(type2TH, idx2TH) in type1TH.childTaxonomies" :id="type2TH.taxonomyId" class="secend-category-article" v-if="isCurrentTab(`${type1TH.taxonomyId}1TH`,type2TH.taxonomyId)">
                        <div v-if="type2TH.childTaxonomies.length == 0" :w3-include-html="`./article/${type1TH.taxonomyId}/${getMediaVersion}/${type2TH.taxonomyId}.html`"></div>
                        <div v-else>
                            <div class="tabs-3th">
                                <div v-for="(type3TH, idx3TH) in type2TH.childTaxonomies"
                                :class="['tab', {'selected': isCurrentTab(`${type2TH.taxonomyId}2TH`,type3TH.taxonomyId)}]"
                                @click="selectedTab(`${type2TH.taxonomyId}2TH`, type3TH.taxonomyId)"
                                :data-id="type3TH.taxonomyId">
                                    {{type3TH.taxonomyName}}
                                </div>
                            </div>
                            <div v-for="(type3TH, idx3TH) in type2TH.childTaxonomies" :id="type3TH.taxonomyId" class="third-category-article" v-if="isCurrentTab(`${type2TH.taxonomyId}2TH`,type3TH.taxonomyId)">
                                <div v-if="type3TH.childTaxonomies.length == 0" :w3-include-html="`./article/${type1TH.taxonomyId}/${type2TH.taxonomyId}/${getMediaVersion}/${type3TH.taxonomyId}.html`"></div>
                                <div v-else>
                                    <div class="tabs-4th">
                                        <div v-for="(type4TH, idx4TH) in type3TH.childTaxonomies"
                                        :class="['tab', {'selected': isCurrentTab(`${type3TH.taxonomyId}3TH`,type4TH.taxonomyId)}]"
                                        @click="selectedTab(`${type3TH.taxonomyId}3TH`, type4TH.taxonomyId)"
                                        :data-id="type4TH.taxonomyId">
                                            {{type4TH.taxonomyName}}
                                        </div>
                                    </div>
                                    <div v-for="(type4TH, idx4TH) in type3TH.childTaxonomies" :id="type4TH.taxonomyId" class="fourth-category-article" v-if="isCurrentTab(`${type3TH.taxonomyId}3TH`,type4TH.taxonomyId)">
                                        <div :w3-include-html="`./article/${type1TH.taxonomyId}/${type2TH.taxonomyId}/${type3TH.taxonomyId}/${getMediaVersion}/${type4TH.taxonomyId}.html`"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div w3-include-html="./component/footer.html"></div>
        <div w3-include-html="./component/fab.html"></div>
    </div>
</body>



<script>
    
</script>
<script>
    w3.includeHTML();
</script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<script type="module" src="./resources/js/plugins/vue2-smooth-scroll.js"></script>
<script src="./resources/js/service/media.js"></script>
<script type="module" src="./resources/js/app.js"></script>

<script src="./resources/js/service/button-event.js"></script>
</html>
