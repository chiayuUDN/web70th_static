<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁-聯合報系 United Daily News Group</title>
    <link rel="stylesheet" href="./resources/css/index.css">
    <script src="./w3.js"></script>
</head>

<body>
    <div id="app" class="main">
        
        <div v-for="nav in navigations" v-if="navigations.length != 0" class="container">
            {{nav}}

        </div>

        <!-- data 區塊開始 -->
        <!-- 最新消息(輪播) -->
        <div id="activiti" class="slideshow" w3-include-html="slideshow/slideshow.html"></div>

        <!-- 迴圈產生資料 -->
        <div class="container">
            <div v-for="(type1TH, idx1TH) in sectionTypes.childTaxonomies" :id="type1TH.taxonomyId" v-if="idx1TH >= 1" class="large-category-article container">
                <!-- 媒體發展 -->
                <div v-if="type1TH.taxonomyId == specialBlock">
                    <div class="indexTitle">{{type1TH.taxonomyName}}</div>
                    <div class="note">{{type1TH.desc}}</div>
                    <div :w3-include-html="`article/mediaFeature/mediaFeature.html`"></div>
                </div>
                <div v-else>
                    <div class="indexTitle">{{type1TH.taxonomyName}}</div>
                    <div class="tabs-2th">
                        <div v-for="(type2TH, idx2TH) in type1TH.childTaxonomies"
                            :class="['tab',{'selected': isCurrentTab(`${type1TH.taxonomyId}1TH`,type2TH.taxonomyId)}]"
                            @click="selectedTab(`${type1TH.taxonomyId}1TH`, type2TH.taxonomyId)"
                            :data-id="type2TH.taxonomyId">
                            {{type2TH.taxonomyName}}
                        </div>
                    </div>
                    <div v-for="(type2TH, idx2TH) in type1TH.childTaxonomies" :id="type2TH.taxonomyId" class="secend-category-article" v-if="isCurrentTab(`${type1TH.taxonomyId}1TH`,type2TH.taxonomyId)">
                        <div v-if="type2TH.childTaxonomies.length == 0" :w3-include-html="`article/${type1TH.taxonomyId}/${type2TH.taxonomyId}.html`"></div>
                        <div v-else>
                            <div class="tabs-3th">
                                <div v-for="(type3TH, idx3TH) in type2TH.childTaxonomies"
                                :class="['tab', {'selected': isCurrentTab(`${type2TH.taxonomyId}2TH`,type3TH.taxonomyId)}]"
                                @click="selectedTab(`${type2TH.taxonomyId}2TH`, type3TH.taxonomyId)"
                                :data-id="type3TH.taxonomyId">
                                    {{type3TH.taxonomyName}}
                                </div>
                            </div>
                            <div v-for="(type3TH, idx3TH) in type2TH.childTaxonomies" :id="type3TH.taxonomyId" class="third-category-article" v-if="isCurrentTab(`${type2TH.taxonomyId}2TH`,type3TH.taxonomyId)">
                                <div v-if="type3TH.childTaxonomies.length == 0" :w3-include-html="`article/${type1TH.taxonomyId}/${type2TH.taxonomyId}/${type3TH.taxonomyId}.html`"></div>
                                <div v-else>
                                    <div class="tabs-4th">
                                        <div v-for="(type4TH, idx4TH) in type3TH.childTaxonomies"
                                        :class="['tab', {'selected': isCurrentTab(`${type3TH.taxonomyId}3TH`,type4TH.taxonomyId)}]"
                                        @click="selectedTab(`${type3TH.taxonomyId}3TH`, type4TH.taxonomyId)"
                                        :data-id="type4TH.taxonomyId">
                                            {{type4TH.taxonomyName}}
                                        </div>
                                    </div>
                                    <div v-for="(type4TH, idx4TH) in type3TH.childTaxonomies" :id="type4TH.taxonomyId" class="fourth-category-article" v-if="isCurrentTab(`${type3TH.taxonomyId}3TH`,type4TH.taxonomyId)">
                                        <div :w3-include-html="`article/${type1TH.taxonomyId}/${type2TH.taxonomyId}/${type3TH.taxonomyId}/${type4TH.taxonomyId}.html`"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer w3-include-html="footer/footer.html"></footer>
    </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<!-- <script src="./resources/js/lib/vuex.js"></script>
<script src="./resources/js/store.js"></script> -->
<script src="./resources/js/app.js"></script>


</html>
