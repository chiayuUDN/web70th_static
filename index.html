            <!-- {{sectionTypes}} -->
            <div v-for="(type1th, idx1th) in sectionTypes.childTaxonomies.slice(1)" :id="type1th.taxonomyId" class="large-category-article">
                <!-- 媒體發展 -->
                <div v-if="idx1th == 1" class="container">
                    <div class="indexTitle">{{type1th.taxonomyName}}</div>
                    <div class="note">{{type1th.desc}}</div>
                </div>
                <div v-else class="container">
                    <div class="indexTitle">{{type1th.taxonomyName}}</div>
                    <div class="tabs-2th">
                        <div v-for="(type2th, idx2th) in type1th.childTaxonomies"
                            :class="['tab',{'selected': idx2th == 0}]"
                            @click="selectTabs(event, type1th.taxonomyId, 2)"
                            :data-id="type2th.taxonomyId">
                            {{type2th.taxonomyName}}
                        </div>
                    </div>
                    <div v-for="(type2th, idx2th) in type1th.childTaxonomies" :id="type2th.taxonomyId" :class="['secend-category-article', {'showArticle':idx2th == 0}]">
                        <div v-if="type2th.childTaxonomies.length == 0">{{type2th.taxonomyName}}文章</div>
                        <div v-else>
                            <div class="tabs-3th">
                                <div v-for="(type3th, idx3th) in type2th.childTaxonomies"
                                :class="['tab', {'selected': idx3th == 0}]"
                                @click="selectTabs(event, type2th.taxonomyId, 3)"
                                :data-id="type3th.taxonomyId">
                                    {{type3th.taxonomyName}}
                                </div>
                            </div>
                            <div v-for="(type3th, idx3th) in type2th.childTaxonomies" :id="type3th.taxonomyId" :class="['third-category-article', {'showArticle':idx3th == 0}]">
                                <div v-if="type3th.childTaxonomies.length == 0">{{type3th.taxonomyName}}文章</div>
                                <div v-else>
                                    <div class="tabs-4th">
                                        <div v-for="(type4th, idx4th) in type3th.childTaxonomies"
                                        :class="['tab', {'selected': idx4th == 0}]"
                                        @click="selectTabs(event, type3th.taxonomyId, 4)"
                                        :data-id="type4th.taxonomyId">
                                            {{type4th.taxonomyName}}
                                        </div>
                                    </div>
                                    <div v-for="(type4th, idx4th) in type3th.childTaxonomies" :id="type4th.taxonomyId" :class="['fourth-category-article', {'showArticle':idx4th == 0}]">
                                        {{type4th.taxonomyName}}文章
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>{{text}}</div>
